<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <input
      type="text"
      name="username"
      placeholder="Username"
      formControlName="username"
    />
  </div>
  <div>
    <input
      type="password"
      name="password"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <button type="submit">Login</button>
</form>

<div *ngIf="username && password">
  <span> {{ username }} </span>
  <span> {{ password }} </span>
</div>
